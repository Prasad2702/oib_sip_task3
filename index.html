<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
  
    <main>
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <section class="inputs">
			<p>
			<label><b>Celcius</b></label>
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius"></p>
			<p>
			<label><b>Fahrenheit</b></label>
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit"></p>
			<p>
			<label><b>Kelvin</b></label>
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin"></p>
        </section>
   
    </main>
 
    <script src="main.js"></script>
</body>
</html>
